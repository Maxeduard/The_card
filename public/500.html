<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
body {
  background: #707070;
}

.row {
  text-align: center;
  margin: 60px auto;
  animation-duration: 2s;
  animation-name: slideup;
  animation-delay: 1s;
  animation-fill-mode: backwards;
}

h1, h2, p {
  text-rendering: optimizeLegibility;
}

h2, p {
  font-family: "Lato", sans-serif;
  color: #fff;
}

h1 {
  color: #fff;
  font-family: "Merriweather", serif;
  font-size: 120px;
  line-height: 30px;
}

h2 {
  font-size: 30px;
  line-height: 32px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  line-height: 20px;
}

hr {
  width: 15%;
  margin: 40px auto;
  border-color: #d5d7de;
}

@keyframes slideup {
  from {
    margin-top: 200%;
  }
  to {
    margin-top: 60px;
  }
}
  </style>
</head>


  <div class="dialog">
<div class="row">
  <h1>
    500
  </h1>
  <hr />
  <h2>
    Internal Server Error
  </h2>
  <p>
    Something has gone wrong on the web site's server.
  </p>
</div>
</body>
</html>
